apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: flinkoperator.v0.0.1
  namespace: openshift-operators
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "lightbend.com/v1",
          "kind": "FlinkCluster",
          "metadata": {
            "name": "my-cluster"
          },
          "spec": {
            "flinkConfiguration": {
              "num_taskmanagers": "2",
              "taskmanagers_slots": "2"
            }
          }
        }
      ]
    categories: apache flink, apache, flink
    certified: "false"
    description: An operator for managing the Apache Flink clusters including starting applications.
    support: lightbend
    createdAt: 2019-03-22T12:00:00Z
    containerImage: lightbend/fdp-flink-operator:0.0.1
spec:
  displayName: Apache Flink Operator
  description: |
    **Apache Flink** Stateful Computations over Data Streams.

    Usage:
    ```
    # create cluster
    cat <<EOF | kubectl create -f -
    apiVersion: lightbend.com/v1
    kind: FlinkCluster
    metadata:
      name: my-cluster
    spec:
      flinkConfiguration:
        num_taskmanagers: "2"
        taskmanagers_slots: "2"
    EOF
    ```
  icon:
  - base64data: 
    mediatype: image/png
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: flink-operator
        rules:
        - apiGroups:
          - lightbend.com
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups: [""]
          resources: ["pods", "replicationcontrollers", "services", "configmaps"]
          verbs:
          - "*"
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - list
      deployments:
      - name: flink-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: flink-operator
              app.kubernetes.io/version: v0.0.1-v1alpha1
          template:
            metadata:
              labels:
                app.kubernetes.io/name: flink-operator
                app.kubernetes.io/version: v0.0.1-v1alpha1
            spec:
              containers:
                - name: flink-operator
                  image: lightbend/fdp-flink-operator:0.0.1
                  imagePullPolicy: Always
                  env:
                  - name: WATCH_NAMESPACE
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
              restartPolicy: Always
              terminationGracePeriodSeconds: 5
              serviceAccountName: flink-operator
              serviceAccount: flink-operator
  customresourcedefinitions:
    owned:
    - name: flinkclusters.lightbend.com
      version: v1
      kind: FlinkCluster
      displayName: Flink Cluster
      description: Apache Flink cluster
      specDescriptors:
      - description: The desired number of task managers instances in the Flink cluster.
        displayName: Instances
        path: worker.instances
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:podCount'
    - name: flinkclusters.lightbend.com
      version: v1
      kind: FlinkCluster
      displayName: Flink Application
      description: Apache Flink application
  keywords:
    - flink
    - operator
    - kubernetes
  provider:
    name: Lightbend
    url: www.lightbend.com
  maturity: alpha
  version: 0.0.1
  maintainers:
    - email: support@lightbend.com
      name: Lightbend, Inc.
  labels:
    alm-owner-enterprise-app: flink-operator
    alm-status-descriptors: flink-operator.v0.0.1
